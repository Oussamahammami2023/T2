<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المنتجات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-card h3 {
            margin: 10px 0 5px;
            font-size: 1.2rem;
            color: #333;
        }
        .product-card p {
            margin: 5px 0;
            color: #777;
        }
        .product-card .price {
            font-weight: bold;
            color: #000;
            margin: 10px 0;
        }
        .product-card button {
            background: #f0c14b;
            border: 1px solid #a88734;
            padding: 10px 15px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            color: #111;
        }
        .product-card button:hover {
            background: #ddb347;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px; background: #333; color: #fff;">منتجاتنا</h1>
    <div class="product-container" id="productContainer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        async function fetchAndDisplayProducts() {
            const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTzrmyYSvmI4iDcV5lx11j2bxwwZ20Nvp3h5ie0L2MNNEqAbyWpboYYtX53MZ-s7MC3BgclxE7qwZ6f/pub?output=ods";
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();

            const workbook = XLSX.read(arrayBuffer, { type: "array" });
            const firstSheetName = workbook.SheetNames[0];
            const sheet = workbook.Sheets[firstSheetName];

            const products = XLSX.utils.sheet_to_json(sheet);

            const container = document.getElementById("productContainer");
            products.forEach(product => {
                const productCard = document.createElement("div");
                productCard.className = "product-card";

                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p class="price">${product.price} DT</p>
                    <button>View Details</button>
                `;

                container.appendChild(productCard);
            });
        }

        fetchAndDisplayProducts();
    </script>
</body>
</html>
