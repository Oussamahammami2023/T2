<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لتسوقك معنا!</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .thank-you-container {
            padding: 50px;
            background-color: #ffffff;
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .thank-you-container h1 {
            color: #27ae60;
            font-size: 36px;
        }
        .thank-you-container p {
            font-size: 18px;
            color: #333;
        }
        .order-details {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #27ae60;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Merci d'avoir fait du shopping avec nous!</h1>
        <p>Votre commande a été reçue avec succès et nous la traiterons sous peu.</p>
        <div class="order-details">
            <p>رقم الطلب: <strong>#12345</strong></p>
            <p>تم إرسال تفاصيل الطلب إلى بريدك الإلكتروني.</p>
        </div>
        <a class="button" href="/">العودة إلى الصفحة الرئيسية</a>
    </div>
</body>
</html>
